<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Bootstrap 101 Template</title>

	<!-- Bootstrap -->
	<link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- vendors -->
	<link href="vendors/toastr/toastr.min.css" rel="stylesheet">
	<!-- app -->
	<link href="assets/css/style.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	
	<style>
		.btn{margin-bottom:5px;}
	</style>
</head>
<body>
	
	
	<!-- container -->
	<div class="container">
		<h1 class="page-header">Toastr</h1>
		
		<p>Please Refer: <a href="https://github.com/CodeSeven/toastr">https://github.com/CodeSeven/toastr</a></p>
		
		<a class="btn btn-default" id="simpleSuccess1">Simple Success</a>
		<a class="btn btn-default" id="simpleInfo1">Simple Info</a>
		<a class="btn btn-default" id="simpleWarning1">Simple Warning</a>
		<a class="btn btn-default" id="simpleError1">Simple Error</a>
		
		<a class="btn btn-default" id="simpleCloseButton">Close Button</a>
		<a class="btn btn-default" id="simpleProgressBar">Progress Bar</a>
		<a class="btn btn-default" id="simpleShort">Short Notification</a>
		<a class="btn btn-default" id="simpleTopLeft">Top Left</a>
		

    </div>
    <!-- /.container -->
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="vendors/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendors/toastr/toastr.min.js"></script>
	
	
	
	<script type="text/javascript">
		$(document).ready(function ($) {
			$('#simpleSuccess1').click(function (){
				toastr.success('Without any options','Simple notification!')
			});
			$('#simpleInfo1').click(function (){
				toastr.info('Without any options','Simple notification!')
			});
			$('#simpleWarning1').click(function (){
				toastr.warning('Without any options','Simple notification!')
			});
			$('#simpleError1').click(function (){
				toastr.error('Without any options','Simple notification!')
			});
			
			$('#simpleTopLeft').click(function (){
				toastr.options.positionClass = "toast-top-left";
				toastr.info('With options','Notification at top left corner!');
			});
			$('#simpleCloseButton').click(function (){
				toastr.info('With options','Notification with close button!', {closeButton:true});
			});
			$('#simpleProgressBar').click(function (){
				toastr.info('With options','Notification with progress bar!', {progressBar:true});
			});
			$('#simpleShort').click(function (){
				toastr.info('With options','Short Notification!', {timeOut:10});
			});
		});
	</script>
	
	<script>
	</script>
	
</body>
</html>
