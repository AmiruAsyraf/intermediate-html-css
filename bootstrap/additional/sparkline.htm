<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Bootstrap 101 Template</title>

	<!-- Bootstrap -->
	<link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	
	<style>
		/* fix https://github.com/gwatts/jquery.sparkline/issues/89 */
		.jqstooltip{
			box-sizing: content-box;
		}
	</style>
</head>
<body>
	
	
	<!-- container -->
	<div class="container">
		<h1 class="page-header">Sparkline Chart</h1>
		<table class="table table-bordered white-bg">
			<thead>
			<tr>
				<th>Graph</th>
				<th>Type</th>
			</tr>
			</thead>

			<tbody>
			<tr>
				<td>
					<span id="sparkline1"></span>
				</td>
				<td>
					Inline line chart
				</td>
			</tr>
			<tr>
				<td>
					<span id="sparkline2"></span>
				</td>
				<td>
					Bar chart
				</td>
			</tr>
			<tr>
				<td>
					<span id="sparkline3"></span>
				</td>
				<td>
					Pie chart
				</td>
			</tr>
			<tr>
				<td>
					<span id="sparkline4"></span>
				</td>
				<td>
					Long inline chart
				</td>
			</tr>
			<tr>
				<td>
					<span id="sparkline5"></span>
				</td>
				<td>
					Tristate chart
				</td>
			</tr>
			<tr>
				<td>
					<span id="sparkline6"></span>
				</td>
				<td>
					Discrete chart
				</td>
			</tr>
			</tbody>
		</table>
		
		<div class="row">
		<div class="col-lg-4">
			<div class="panel panel-default">
				<div class="panel-heading">Custom pie size example</div>
				<div class="panel-body text-center"><span id="sparkline7"></span></div>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="panel panel-default">
				<div class="panel-heading">Custom bar size example</div>
				<div class="panel-body text-center"><span id="sparkline8"></span></div>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="panel panel-default">
				<div class="panel-heading">Custom line size example</div>
				<div class="panel-body text-center"><span id="sparkline9"></span></div>
			</div>
		</div>
    </div>
    <!-- /.container -->
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="vendors/bootstrap/js/bootstrap.min.js"></script>
	
	<script src="vendors/sparkline/jquery.sparkline.min.js"></script>	
	
	<script type="text/javascript">
		$(document).ready(function ($) {
			 $("#sparkline1").sparkline([34, 43, 43, 35, 44, 32, 44, 52, 25], {
				type: 'line',
				lineColor: '#17997f',
				fillColor: '#1ab394',
			});
			$("#sparkline2").sparkline([5, 6, 7, 2, 0, -4, -2, 4], {
				type: 'bar',
				barColor: '#1ab394',
				negBarColor: '#c6c6c6'});

			$("#sparkline3").sparkline([1, 1, 2], {
				type: 'pie',
				sliceColors: ['#1ab394', '#b3b3b3', '#e4f0fb']});

			$("#sparkline4").sparkline([34, 43, 43, 35, 44, 32, 15, 22, 46, 33, 86, 54, 73, 53, 12, 53, 23, 65, 23, 63, 53, 42, 34, 56, 76, 15, 54, 23, 44], {
				type: 'line',
				lineColor: '#17997f',
				fillColor: '#ffffff',
			});

			$("#sparkline5").sparkline([1, 1, 0, 1, -1, -1, 1, -1, 0, 0, 1, 1], {
				type: 'tristate',
				posBarColor: '#1ab394',
				negBarColor: '#bfbfbf'});


			$("#sparkline6").sparkline([4, 6, 7, 7, 4, 3, 2, 1, 4, 4, 5, 6, 3, 4, 5, 8, 7, 6, 9, 3, 2, 4, 1, 5, 6, 4, 3, 7, ], {
				type: 'discrete',
				lineColor: '#1ab394'});

			$("#sparkline7").sparkline([52, 12, 44], {
				type: 'pie',
				height: '150px',
				sliceColors: ['#1ab394', '#b3b3b3', '#e4f0fb']});

			$("#sparkline8").sparkline([5, 6, 7, 2, 0, 4, 2, 4, 5, 7, 2, 4, 12, 14, 4, 2, 14, 12, 7], {
				type: 'bar',
				barWidth: 8,
				height: '150px',
				barColor: '#1ab394',
				negBarColor: '#c6c6c6'});

			$("#sparkline9").sparkline([34, 43, 43, 35, 44, 32, 15, 22, 46, 33, 86, 54, 73, 53, 12, 53, 23, 65, 23, 63, 53, 42, 34, 56, 76, 15, 54, 23, 44], {
				type: 'line',
				lineWidth: 1,
				height: '150px',
				lineColor: '#17997f',
				fillColor: '#ffffff',
			});
		});
	</script>
	
	<script>
	</script>
	
</body>
</html>
